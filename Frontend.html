
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    textarea {
      resize: vertical;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    .dark-mode textarea {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Summarization Tool</h1>
    <div class="form-group">
      <label for="inputText">Enter Text:</label>
      <textarea class="form-control" id="inputText" rows="6"></textarea>
    </div>
    <div class="form-group">
      <label for="selectModel">Select Model:</label>
      <select class="form-control" id="selectModel">
        <option value="t5">T5</option>
        <option value="bert">BERT</option>
        <option value="pegasus">PEGASUS</option>
      </select>
    </div>
    <button class="btn btn-primary btn-block" onclick="summarizeText()">Summarize</button>
    <div class="mt-3">
      <label for="outputText">Summary:</label>
      <textarea class="form-control" id="outputText" rows="4" readonly></textarea>
    </div>
    <button class="btn btn-secondary btn-block mt-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    // Function to toggle dark mode
    function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }

    // Function to resize textarea automatically
    function resizeTextarea() {
      var textareas = document.querySelectorAll('textarea');
      textareas.forEach(function(textarea) {
        textarea.addEventListener('input', function() {
          this.style.height = 'auto';
          this.style.height = (this.scrollHeight + 5) + 'px';
        });
      });
    }

    // Function to summarize text
    function summarizeText() {
      var inputText = document.getElementById("inputText").value;
      var selectedModel = document.getElementById("selectModel").value;

      // Here you would call your backend API to perform text summarization using the selected model
      // You would pass inputText and selectedModel to the backend
      // For demonstration purposes, I'll just set a simple summary based on the selected model
      var summary = "This is a summary of the input text using " + selectedModel.toUpperCase() + " model.";

      document.getElementById("outputText").value = summary;
    }

    // Initialize
    window.onload = function() {
      // Resize textarea automatically
      resizeTextarea();

      // Detect dark mode preference
      var darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Toggle dark mode based on preference
      if (darkMode) {
        toggleDarkMode();
      }
    }
  </script>
</body>
</html>
